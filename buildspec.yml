version: 0.2

phases:
  install:
    commands:
      - echo Installing maven...
      - yum update -y
      - yum install -y maven
  build:
    commands:
      - echo Installing dependencies...
      - mvn install
      - echo Generating artifacts...
      - mvn clean package
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes
cache:
  paths:
    - '/root/.m2/**/*'