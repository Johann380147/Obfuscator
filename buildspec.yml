version: 0.2
env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-11-amazon-corretto.x86_64"
phases:
  install:
    commands:
      - echo installing maven...
      - yum update -y
      - yum install -y maven
  build:
    commands:
      - echo building
      - mvn install
artifacts:
  files:
    - target/*.jar
    - scripts/*.sh
    - appspec.yml
  discard-paths: yes
cache:
  paths:
    - '/root/.m2/**/*'